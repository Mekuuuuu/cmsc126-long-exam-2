<!-- edit_transaction_modal.html -->
 <div id="editTransactionModal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <h3>Edit Transaction</h3>
        
        <form id="editTransactionForm" method="POST" action="{% url 'edit_transaction' 0 %}" onsubmit="return false;">
            {% csrf_token %}
            <input type="hidden" name="transaction_id" id="editTransactionId">
            
            <div class="form-group">
                <label for="editName">Transaction Name</label>
                <input type="text" id="editName" name="name" required />
            </div>
    
            <div class="form-group">
                <label for="editAmount">Amount</label>
                <input type="number" id="editAmount" name="amount" step="0.01" required />
            </div>
    
            <div class="form-group">
                <label for="editCategory">Category</label>
                <select id="editCategory" name="category" required>
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
    
            <div class="form-group">
                <label for="editDescription">Description</label>
                <textarea id="editDescription" name="description" rows="4"></textarea>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="save-btn">Save</button>
                <button type="button" class="close-modal" onclick="document.getElementById('editTransactionModal').style.display='none'">Cancel</button>
            </div>
        </form>
    </div>
 </div>
