<!-- edit_transaction_modal.html -->
 <div id="editTransactionModal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <h3>Edit Transaction</h3>
        
        <form id="editTransactionForm" method="POST" action="">
            {% csrf_token %}
            <input type="hidden" name="transaction_id" id="editTransactionId">
            
            <div class="form-group">
                <label for="name">Transaction Name</label>
                <input type="text" id="name" name="name" required />
            </div>
    
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" name="amount" value="{{ transaction.amount }}" step="0.01" required />
            </div>
    
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category" required>
                    {% for category in categories %}
                        <option value="{{ category.id }}" {% if category.id == transaction.category.id %}selected{% endif %}>{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
    
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4">{{ transaction.description }}</textarea>
            </div>
    
            <button type="submit" class="save-btn">Save</button>
            <button type="button" class="close-modal">Cancel</button>
        </form>
    </div>
 </div>
